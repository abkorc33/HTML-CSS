	<article>
		<h1>Join Us</h1>
		<form name="writeForm" method="post" id="join">
			<fieldset>
				<legend>Basic Info</legend>
				<label>User ID</label>
				<input name="id" type="text" class="id"/>	<!-- name은 변수가 됨 -->

				<input type="password" name="repass" class="pass"/><br/>
				<label>Name</label>
				<input type="text" name="nick" class="nick"/><br/>
				<label>E-mail</label>
				<input type="email" name="email" class="email"/><br/>
				<label>Retype E-mail</label>
				<input type="email" name="reemail" class="email"/><br/>
			</fieldset>
			<fieldset>
				<legend>Optional</legend>
				<label>Address</label>
				<input type="text" name="address" class="address"/><br>
				<label>Tel Number</label>
				<input type="tel" name="number" class="number"/><br>
				<label>Phone Number</label>
				<input type="tel" name="phone" class="phone"/><br>
			</fieldset>
			
			<div class="clear"></div>
			<div id="buttons">
				<input type="submit" value="회원가입" class="submit"/>
