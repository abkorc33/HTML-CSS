<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>ol, li 요소 배우기</title>
</head>
<body>
	<!-- html주석 -->
	<section>
		<h1>인기 프로그램 순위</h1>
		<ol>
			<li>HTML</li>
			<li>JAVA</li>
			<li>REACT</li>
			<li>JSP</li>
			<li>PHP</li>
		</ol>
		<ol reversed>	<!-- 역순으로 보여준다 -->
			<li>HTML</li>
			<li>JAVA</li>
			<li>REACT</li>
			<li>JSP</li>
			<li>PHP</li>
		</ol>
	</section>
</body>
</html>
