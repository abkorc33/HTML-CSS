<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>dl, dt, dd 요소 배우기</title>
</head>
<body>
	<section>
		<h1>정의형 목록을 마크업 하고자 할 때 사용한다</h1>
		<dl>
			<dt>책 제목</dt>
			<dd>AWS Discovery Book</dd>
			<dt>저자</dt>
			<dd>향단이</dd>
			<dd>방자</dd>
			<dt>페이지 수</dt>
			<dd>517 page</dd>
			<dt>가격</dt>
			<dd>25,000원</dd>
		</dl>
	</section>
</body>
</html>
