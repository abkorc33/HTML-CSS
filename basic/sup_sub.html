<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>sup, sub요소 배우기</title>
</head>
<body>
	<section>
		<h1>첨자 사용의 예</h1>
		<h2>윗첨자</h2>
		<p>
			AB<sup>2</sup> + CD<sup>2</sup> = BC<sup>2</sup> + AD<sup>2</sup>
		</p>
		<h2>아래첨자</h2>
		<ul>
			<li>염화칼슘 - CaCl<sub>2</sub></li>
			<li>질산나트륨 - NaNO<sub>3</sub></li>
			<li>탄산칼슘 - K<sub>2</sub> CO<sub>3</sub></li>
		</ul>
	</section>
</body>
</html>
