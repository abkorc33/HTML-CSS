<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>i, b, mark, small 요소 배우기</title>
</head>
<body>
	<section>
		<h1>오늘의 격언</h1>
		<p>
			<b>거듭되는 실패</b> 속에 눈에 띈 멋진 격언 
			<i lang = "en">A minute's success pays the failure of years.</i>
			으로 단 <mark>1분의 성공</mark>은 몇 년동안의 <small>실패</small>를 보상한다. 라는 뜻이다.
		</p>
	</section>
</body>
</html>
