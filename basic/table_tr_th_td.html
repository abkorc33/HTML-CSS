<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>table_tr_th_td 요소 배우기</title>
</head>
<body>
	<section>
		<h1>데이터 테이블</h1>
		<table border = 1>
			<tr>	<!-- row를 의미한다 -->
				<th>웹브라우저</th>	<!-- th는 표 안에 제목 -->
				<th>점유율</th>
			</tr>
			<tr>
				<td>익스플로러</td>
				<td>12.5%</td>
			</tr>
			<tr>
				<td>크롬</td>
				<td>42.7%</td>
			</tr>
			<tr>
				<td>사파리</td>
				<td>23.6%</td>
			</tr>
			<tr>
				<td>파이어폭스</td>
				<td>0.98</td>
			</tr>
			<tr>
				<td>그 외</td>
				<td>21.3%</td>
			</tr>
			<tr>
				<td>합계</td>
				<td>100%</td>
			</tr>
		</table>
	</section>
</body>
</html>
