<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>thead, tbody, tfoot 요소 배우기</title>
</head>
<body>
	<section>
		<h1>행 그룹 관련 요소</h1>
		<table border = 1>
			<thead>
				<tr>
					<th>책제목</th>
					<th>저자</th>
					<th>다운로드</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>즐거운 자바</td>
					<td>김자바</td>
					<td>12,000</td>
				</tr>
				<tr>
					<td>자바의 길</td>
					<td>박길</td>
					<td>8,400</td>
				</tr>
				<tr>
					<td>자바를 잘 하려면</td>
					<td>황자바</td>
					<td>9,900</td>
				</tr>
				<tr>
					<td>웹의 바다를 항해하고 싶으십니까</td>
					<td>밤바다</td>
					<td>11,500</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan = 2>다운로드 합계</td>	<!-- column두개 합침 -->
					<td>67,400</td>
				</tr>
			</tfoot>
		</table>
	</section>
</body>
</html>
