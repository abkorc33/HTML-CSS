</head>
<body>
	<section>
		<h1>뉴질랜드에 다녀온 이야기</h1>
		<p>
			아름다운 자연의 모습이 있는 뉴질랜드에 커다란 기대감을 가지고 여행을 갔다.
		</p>
		<hr> <!-- 시작과 끝이 없는 단독태그 -->

		내가 처음으로 본 것은 근육질의 겁나 큰 캥거루였습니다.
		</p>
	</section>
