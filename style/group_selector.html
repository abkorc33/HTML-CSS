<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>선택자 그룹화</title>
	<style>
		.title, #example, p {
			color: gray;
		}
		
		.title {
			background: pink;
		}
	</style>
</head>
<body>
	<h1 class="title">선택자의 그룹화</h1>
	<h2 id="example">선택자의 그룹화 예제</h2>
	<p>모든 선택자는 comma(,)를 사용하여 그룹으로 한번에 선언할 수 있다.</p>
	<h1 class="title">선택자의 그룹화</h1>
</body>
</html>
