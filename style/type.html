<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>요소 선택자 - type selector</title>
	<style>
	h1 {
		color: rgba(255, 0, 0, 0.4); /*rgb값 3개, 그 뒤에 투명도(1이면 선명, 0에 가까울수록 투명)*/
	}
	</style>
</head>
<body>
	<h1>요소 선택자</h1>
	<p>요소 선택자를 사용하여 특정요소에 스타일을 지정할 수 있습니다.</p>
</body>
</html>
