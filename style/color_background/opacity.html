<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>opacity 속성</title>
	<style>
		p {
			opacity: 0.5;
			position: absolute;
			width: 200px;
			height: 100px;
			padding: 20px;
			font-weight: bold;
		}
		.box_1 {
			background: #a9c7d8;
			top: 100px;
			left: 100px;
			color: #fff;
		}
		.box_2 {
			background: #d7bee2;
			top: 170px;
			left: 120px;
		}
	</style>
</head>
<body>
	<h1>opacity 속성</h1>
	<p class="box_1">요소 박스의 투명도를 0.5로 지정했습니다.</p>
	<p class="box_2">요소 박스의 투명도를 0.5로 지정했습니다.</p>
</body>
</html>
