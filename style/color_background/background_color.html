<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>background_color</title>
	<style>
		p {
			position: absolute;
			width: 200px;
			height: 100px;
			padding: 20px;
			font-weight: bold;
		}
		.box_1 {
			background: rgba(255, 0, 0, 0.3);
			top: 100px;
			left: 100px;
		}
		.box_2 {
			background: hsla(30, 85%, 20%, 0.3);
			top: 100px;
			left: 350px;
		}
	</style>
</head>
<body>
	<h1>background_color 속성</h1>
	<p class="box_1">요소 박스의 배경색이 적용되었습니다.</p>
	<p class="box_2">요소 박스의 배경색이 적용되었습니다.</p>
</body>
</html>
