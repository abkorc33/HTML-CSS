<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>keyframes</title>
	<style>
		@keyframes ani_1 {
			from {width: 100; background: #f2e5a6;}
			50% {trasform: scale(1.4, 1.4);}
			to {width: 400; background: #d7bee2;}
		}
		.animation_div {
			margin: 0 auto;
			width: 400px;
			margin-bottom: 20px;
			height: 50px;
			border: gray dashed 2px;
			animation-duration: 2s;
		}
		.sample_1 {
			animation-name: ani_1;
		}
	</style>
</head>
<body>
	<h1>keyframes 규칙</h1>
	<h2>animation 속성에 적용할 키프레임을 생성하기 위한 규칙</h2>
	<div class="animation_div sample_1">
		@keyframes 규칙을 사용하여 ani_1이라는 이름의 애니메이션을 정의한다.
	</div>
</body>
</html>
