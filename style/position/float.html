<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>float</title>
	<style>
		div {
			width: 550px;
			border: gray solid 3px;
			padding: 20px;
		}
		img {
			border: gray solid 1px;
		}
		p {
			background: #f2e5a6;
		}
		.tree {
			width: 100px;
			float: left;
		}
		.rabbit {
			height: 100px;
			float: right;
		}
	</style>
</head>
<body>
	<h1>float 속성</h1>
	<h2>일반적인 흐름에서 분리된 요소를 부모 영역을 기준으로 배치하는 속성</h2>
	<div>
		<img class="tree" src="../../images/tree.jpg" alt="나무"/>
		<img class="rabbit" src="../../images/rabbit.png" alt="토끼"/>
		<p>
			산토끼 토끼야 어디를 가느냐<br>
			깡총깡총 뛰면서 어디를 가느냐
		</p>
		<p>
			산고개 고개를 나혼자 넘어서<br>
			토실토실 알밤을 주워서 올테야
		</p>
	</div>
</body>
</html>
