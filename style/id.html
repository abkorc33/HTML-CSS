<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Id selector 아이디 선택자</title>
	<style>
	#one {
		font-weight: bold;
		color: #778899;
		text-decoration: underline;
	}
	</style>
</head>
<body>
	<h1>아이디 선택자</h1>
	<p>아이디 선택자를 사용하여 특정한 아이디가 지정된 요소에 스타일을 지정할 수 있다.
	이 때 하나의 문서에는 중복된 아이디가 존재할 수 없다. 아이디는 유일한 존재</p>
	<p id="one">아이디 선택자를 사용하여 특정한 아이디가 지정된 요소에 스타일을 지정할 수 있다.
	이 때 하나의 문서에는 중복된 아이디가 존재할 수 없다. 아이디는 유일한 존재</p>
</body>
</html>
