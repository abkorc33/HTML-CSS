<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>font family</title>
	<style>
		.font {
			font-family: "휴먼매직체", Arial, sans-serif;
		}
	</style>
</head>
<body>
	<h1>font-family 속성</h1>
	<p class="font">
		이 문장은 "휴먼매직체"로, "휴먼매직체"가 없으면 "Arial"이 적용되어 보여지며 
		둘 다 없으면 css범용 폰트 패밀리인 sans-serif로 적용된다.
	</p>
</body>
</html>
