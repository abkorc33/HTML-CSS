<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>text-align</title>
	<style>
		p {
			padding: 1em;
			border: 3px solid #d7bee2;
			width: 200px;
		}
	
		.left {text-align: left;}
		.center {text-align: center;}
		.right {text-align: right;}
		.justify {text-align: justify;} /*양쪽 정렬*/
		
	</style>
</head>
<body>
	<h1>text-align 속성</h1>
	<p class="left">문단의 내용을 text-align 속성을 사용하여 요소 박스내에서
	왼쪽, 가운데, 오른쪽, 양쪽 정렬 등을 지정할 수 있다.</p>
	<p class="center">문단의 내용을 text-align 속성을 사용하여 요소 박스내에서
	왼쪽, 가운데, 오른쪽, 양쪽 정렬 등을 지정할 수 있다.</p>
	<p class="right">문단의 내용을 text-align 속성을 사용하여 요소 박스내에서
	왼쪽, 가운데, 오른쪽, 양쪽 정렬 등을 지정할 수 있다.</p>
	<p class="justify">문단의 내용을 text-align 속성을 사용하여 요소 박스내에서
	왼쪽, 가운데, 오른쪽, 양쪽 정렬 등을 지정할 수 있다.</p>
</body>
</html>
