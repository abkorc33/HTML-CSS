<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<!-- 합쳐지고 최소화된 최신 CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<!-- 부가적인 테마 -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
	<!-- jQuery -->
	<script src="../js/jquery-3.6.1.js"></script>
	<!-- 합쳐지고 최소화된 최신 자바스크립트 -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</head>
<body>
	
	<div class="container">
		<h3>Tooltip Example</h3>
		<a href="#" data-toggle="tooltip" title="마우스오버 시 뜨는 메세지">Hover over me</a>
		
		<hr>
		<ul class="list-inline">
			<li><a href="#" data-toggle="tooltip" data-placement="top" title="마우스오버 시 뜨는 메세지">top</a></li>
			<li><a href="#" data-toggle="tooltip" data-placement="bottom" title="마우스오버 시 뜨는 메세지">bottom</a></li>
			<li><a href="#" data-toggle="tooltip" data-placement="left" title="마우스오버 시 뜨는 메세지">left</a></li>
			<li><a href="#" data-toggle="tooltip" data-placement="right" title="마우스오버 시 뜨는 메세지">right</a></li>
		</ul>
	</div>
	
	<script>
	$(document).ready(function() { // $('#id') , $('.class'), $([data-toggle]="tooltip") 순서대로 id, class, 속성을 의미
		$('[data-toggle="tooltip"]').tooltip();
	});
	</script>
	
</body>
</html>
