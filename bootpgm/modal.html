<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<!-- 합쳐지고 최소화된 최신 CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<!-- 부가적인 테마 -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
	<!-- jQuery -->
	<script src="../js/jquery-3.6.1.js"></script>
	<!-- 합쳐지고 최소화된 최신 자바스크립트 -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	
	<style>
	.modal-header, h4, .close {
		background-color: powderblue; /* !important; 하면 다른 css에 안밀리도록 우선순위 지정*/
		color: white;
		text-align: center;
		font-size: 30px;
	}
	.modal-footer {
		background-color: #f9f9f9;
	}	
	</style>
</head>
<body>
	
	<div class="container">
		<h2>Modal Example</h2>
		<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#mymodal">
		my modal
		</button>
		
		<!-- Modal -->
		<div class="modal fade" id="mymodal" role="그냥설명">
			<!-- <div class="modal-dialog modal-lg"> 모달 창 크기 조절 -->
			<div class="modal-dialog modal-sm">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4><span class="glyphicon glyphicon-lock">Login</span></h4>
					</div>
					<div class="modal-body" style="padding: 40px 50px;">
						<form class="form-horizontal" method="post" action="../myhome/index.html">
							<div class="form-group">
								<label><span class="glyphicon glyphicon-user"></span> Member ID</label>
								<input type="text" class="form-control" id="id" name="id" maxlength="20"
								placeholder="Enter Member ID">
							</div>
							<div class="form-group">
								<label><span class="glyphicon glyphicon-eye-open"></span> Password</label>
								<input type="password" class="form-control" id="pass" name="pass" 
								maxlength="20" placeholder="Enter Your Password">
							</div>
							<button type="submit" class="btn btn-info btn-block">
								<span class="glyphicon glyphicon-off"></span> Login
							</button>
						</form>
					</div>
					<div class="modal-footer">	<!-- pull-left왼쪽에 붙는다는 뜻 -->
						<button type="reset" class="btn btn-danger btn-sm pull-right" data-dismiss="modal"> 
							<span class="glyphicon glyphicon-remove"></span> Close
						</button>
					</div>
				</div>
			</div>
		</div>
		
		
	</div>
	
	
	
</body>
</html>
