<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<!-- 합쳐지고 최소화된 최신 CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<!-- 부가적인 테마 -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
	<!-- jQuery -->
	<script src="../js/jquery-3.6.1.js"></script>
	<!-- 합쳐지고 최소화된 최신 자바스크립트 -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
	<h2>Button Styles</h2>
	<button type="button" class="btn">Basic</button>
	<button type="button" class="btn btn-default">Default</button>
	<button type="button" class="btn btn-primary">Primary</button>
	<button type="button" class="btn btn-success">Success</button>
	<button type="button" class="btn btn-info">Info</button>
	<button type="button" class="btn btn-warning">Warning</button>
	<button type="button" class="btn btn-danger">Danger</button>
	<button type="button" class="btn btn-link">Link</button>
	
	<hr>
	<h2>Button Tags</h2>
	<a href="#">Link Button</a>
	<button type="button" class="btn btn-info">Button</button>
	<input type="button" value="Input Button"/>
	<input type="submit" value="Submit Button"/>
	
	<hr>
	<h2>Button Tags</h2>
	<p>다른 태그지만 같은 형태로 만들 수 있다.</p>
	<a href="#" class="btn btn-warning">Link Button</a>
	<button type="button" class="btn btn-info">Button</button>
	<input type="button" class="btn btn-danger" value="Input Button"/>
	<input type="submit" class="btn btn-primary" value="Submit Button"/>
	
	<hr>
	<h2>Button Sizes</h2>
	<button type="button" class="btn btn-primary btn-lg">Large</button>
	<button type="button" class="btn btn-primary">Normal</button>
	<button type="button" class="btn btn-primary btn-sm">Small</button>
	<button type="button" class="btn btn-primary btn-xs">XSmall</button>
	
	<hr>
	<h2>Block</h2>
	<button type="button" class="btn btn-primary">Button</button>
	<button type="button" class="btn btn-default">Button</button>
	
	<h2>Block Level Buttons</h2>
	<p>가로로 화면을 꽉 채운 형태로 나타남 class="btn-block"</p>
	<button type="button" class="btn btn-primary btn-block">Button</button>
	<button type="button" class="btn btn-default btn-block">Button</button>
	
	<h2>Large Block Level Buttons</h2>
	<button type="button" class="btn btn-info btn-lg btn-block">Button</button>
	<button type="button" class="btn btn-default btn-lg btn-block">Button</button>
	
	<h2>Small Block Level Buttons</h2>
	<button type="button" class="btn btn-danger btn-sm btn-block">Button</button>
	<button type="button" class="btn btn-default btn-sm btn-block">Button</button>
	
	<h2>XSmall Block Level Buttons</h2>
	<button type="button" class="btn btn-warning btn-xs btn-block">Button</button>
	<button type="button" class="btn btn-default btn-xs btn-block">Button</button>
	
	<hr>
	<h2>Button States</h2>
	<button type="button" class="btn btn-primary">primary button</button>
	<button type="button" class="btn btn-primary active">active button</button>
	<button type="button" class="btn btn-primary disabled">disabled button</button>
	
	<br><br><br><br><br>
</div>

</body>
</html>
